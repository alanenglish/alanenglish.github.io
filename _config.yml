# Site
title: ALAN ENGLISH
description: :developer => "soon"
url: alanenglish.github.io
logo: halve.png # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/snowy-mountains.jpg # this image will be shown on homepage's left block
  post-list: images/chicago-high-res.jpg # this image will be shown on post list page
  default-post: images/tree-dusk.png # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
# google-analytics: UA-XXXXX-Y

